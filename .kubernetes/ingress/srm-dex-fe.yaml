---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: srm-dex-fe
  namespace: stage
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
      - app1.mainproject-02.cf
    secretName: srm-dex-fe-tls
  rules:
    - host: app1.mainproject-02.cf
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: srm-dex-fe
              port: 
                number: 80
